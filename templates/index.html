<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .chat-box {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2 class="text-center">Career Guidance Bot</h2>
        <form action="/get-guidance" method="post">
            <div class="mb-3">
                <label for="skills" class="form-label">Your Skills</label>
                <input type="text" name="skills" id="skills" class="form-control" placeholder="E.g., Python, Data Analysis" required>
            </div>
            <div class="mb-3">
                <label for="strengths" class="form-label">Your Strengths</label>
                <input type="text" name="strengths" id="strengths" class="form-control" placeholder="E.g., Problem-Solving, Creativity" required>
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">Your Interests</label>
                <input type="text" name="interests" id="interests" class="form-control" placeholder="E.g., Technology, Design" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Get Career Guidance</button>
        </form>
        {% if response %}
        <div id="response">
            <strong>Response:</strong> {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
